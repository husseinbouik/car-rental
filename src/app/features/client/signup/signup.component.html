<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-center mb-6">Locauto</h1>
      <h2 class="text-xl font-semibold text-center mb-4">S'inscrire</h2>

      <form (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
              <label for="fullName" class="block text-sm font-medium text-gray-700">Nom complet</label>
              <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" required
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>


          <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="email" required
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>


          <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" required
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>

          <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de
                  passe</label>
              <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>


          <button type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              S'inscrire
          </button>
      </form>

      <div class="mt-2 text-center">
          <span class="text-sm text-gray-600">Vous avez déjà un compte?</span>
          <a routerLink="/login" class="text-sm text-indigo-600 hover:text-indigo-500"> Se connecter</a>
      </div>
  </div>
</div>

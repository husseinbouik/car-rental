<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Locauto</h1>
    <h2 class="text-xl font-semibold text-center mb-4">S'inscrire</h2>

    <!-- Error message -->
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
      {{ errorMessage }}
    </div>

    <!-- Success message -->
    <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 text-green-700 rounded">
      {{ successMessage }}
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">


      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" formControlName="username" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched"
             class="text-red-500 text-xs">
          Username must be at least 3 characters
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
             class="text-red-500 text-xs">
          Please enter a valid email
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" id="password" formControlName="password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
             class="text-red-500 text-xs">
          Password must be at least 6 characters
        </div>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <div *ngIf="signupForm.hasError('mismatch') && signupForm.get('confirmPassword')?.touched"
             class="text-red-500 text-xs">
          Passwords do not match
        </div>
      </div>

      <button type="submit" [disabled]="isLoading || signupForm.invalid"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!isLoading">S'inscrire</span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        </span>
      </button>
    </form>

    <div class="mt-4 text-center">
      <span class="text-sm text-gray-600">Vous avez déjà un compte?</span>
      <a routerLink="/login" class="text-sm text-indigo-600 hover:text-indigo-500 ml-1">Se connecter</a>
    </div>
  </div>
</div>

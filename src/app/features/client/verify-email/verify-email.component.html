<!-- verify-email.component.html -->
<div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden" style="background: linear-gradient(135deg, var(--page-background) 0%, var(--alternate-section-background) 50%, var(--page-background) 100%);">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-5 bg-pattern"></div>

  <div class="card w-full max-w-md relative z-10">
    <div class="card-body p-8">
      <!-- Logo and Brand -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full mb-6 shadow-lg">
          <i class="fas fa-car text-3xl text-white"></i>
        </div>
        <h1 class="text-3xl font-bold theme-text-main mb-3">Easydrive</h1>
        <p class="theme-text-muted text-lg">Email Verification</p>
      </div>

      <!-- Loading State -->
      <div *ngIf="isLoading" class="flex flex-col items-center space-y-4">
        <div class="loading-spinner"></div>
        <p class="theme-text-muted text-center">{{ message }}</p>
      </div>

      <!-- Success State -->
      <div *ngIf="!isLoading && isSuccess" class="flex flex-col items-center space-y-4">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full">
          <i class="fas fa-check text-2xl text-green-600"></i>
        </div>
        <h2 class="text-xl font-semibold theme-text-main">Verification Successful!</h2>
        <p class="theme-text-muted text-center">{{ message }}</p>
        <div class="mt-6">
          <a routerLink="/login" class="btn btn-primary">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Go to Login
          </a>
        </div>
      </div>

      <!-- Error State -->
      <div *ngIf="!isLoading && !isSuccess" class="flex flex-col items-center space-y-4">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 rounded-full">
          <i class="fas fa-times text-2xl text-red-600"></i>
        </div>
        <h2 class="text-xl font-semibold theme-text-main">Verification Failed</h2>
        <p class="theme-text-muted text-center">{{ message }}</p>
        <div class="mt-6 space-y-3">
          <a routerLink="/login" class="btn btn-primary">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Go to Login
          </a>
          <a routerLink="/signup" class="btn btn-secondary">
            <i class="fas fa-user-plus mr-2"></i>
            Create New Account
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Locauto</h1>
    <h2 class="text-xl font-semibold text-center mb-4">Se Connecter</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-4">
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="text-green-600 text-sm text-center mt-4">
        {{ successMessage }}
      </div>
    </form>


    <div class="mt-4 text-center">
      <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
    </div>

    <div class="mt-2 text-center">
      <span class="text-sm text-gray-600">Don't have an account?</span>
      <a href="/signup" class="text-sm text-indigo-600 hover:text-indigo-500"> S'inscrire</a>
    </div>
  </div>
</div>

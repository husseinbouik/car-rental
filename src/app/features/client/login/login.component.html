<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 p-4">
  <div class="card w-full max-w-md">
    <div class="card-body p-8">
      <!-- Logo and Brand -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 dark:bg-blue-900 rounded-full mb-4">
          <i class="fas fa-car text-2xl text-blue-600 dark:text-blue-400"></i>
        </div>
        <h1 class="text-3xl font-bold theme-text-main mb-2">DriveEasy</h1>
        <p class="theme-text-muted">Welcome back! Please sign in to your account.</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-error mb-6">
        <i class="fas fa-exclamation-circle"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success mb-6">
        <i class="fas fa-check-circle"></i>
        <span>{{ successMessage }}</span>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Username Field -->
        <div class="form-group">
          <label for="username" class="form-label">
            <i class="fas fa-user mr-2 text-blue-500"></i>
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            class="form-input"
            placeholder="Enter your username"
            required
            autocomplete="username"
          />
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock mr-2 text-blue-500"></i>
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            class="form-input"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary btn-full btn-lg"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Sign In
          </span>
          <span *ngIf="isLoading" class="btn-loading">
            <i class="fas fa-spinner fa-spin mr-2"></i>
            Signing In...
          </span>
        </button>
      </form>

      <!-- Additional Links -->
      <div class="mt-8 space-y-4 text-center">
        <div>
          <a
            routerLink="/reset-password-request"
            class="text-sm theme-primary-text hover:underline transition-colors"
          >
            <i class="fas fa-key mr-1"></i>
            Forgot your password?
          </a>
        </div>

        <div class="border-t border-gray-200 dark:border-gray-700 pt-4">
          <span class="text-sm theme-text-muted">Don't have an account?</span>
          <a
            routerLink="/signup"
            class="text-sm theme-primary-text hover:underline ml-1 transition-colors font-medium"
          >
            Sign up now
          </a>
        </div>
      </div>

      <!-- Social Login Options (Optional) -->
      <div class="mt-8">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white dark:bg-gray-800 theme-text-muted">Or continue with</span>
          </div>
        </div>

        <div class="mt-6 grid grid-cols-2 gap-3">
          <button
            type="button"
            class="btn btn-secondary"
            disabled
          >
            <i class="fab fa-google text-red-500"></i>
            <span class="hidden sm:inline">Google</span>
          </button>

          <button
            type="button"
            class="btn btn-secondary"
            disabled
          >
            <i class="fab fa-facebook text-blue-600"></i>
            <span class="hidden sm:inline">Facebook</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

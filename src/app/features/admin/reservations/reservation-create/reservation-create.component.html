<div class="p-6 bg-[var(--seconday-background-color)] text-[var(--text-color)] shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Create New Reservation</h2>

  <!-- Reservation Form -->
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Acompte -->
    <div>
      <label for="acompte" class="block text-sm font-medium">Acompte:</label>
      <input type="number" id="acompte" [(ngModel)]="reservation.acompte" name="acompte"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>

    <!-- Date Début -->
    <div>
      <label for="date_debut" class="block text-sm font-medium">Date Début:</label>
      <input type="datetime-local" id="date_debut" [(ngModel)]="reservation.date_debut" name="date_debut"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>

    <!-- Date Fin -->
    <div>
      <label for="date_fin" class="block text-sm font-medium">Date Fin:</label>
      <input type="datetime-local" id="date_fin" [(ngModel)]="reservation.date_fin" name="date_fin"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>

    <!-- Montant Total -->
    <div>
      <label for="montant_total" class="block text-sm font-medium">Montant Total:</label>
      <input type="number" id="montant_total" [(ngModel)]="reservation.montant_total" name="montant_total"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>

    <!-- Statut -->
    <div>
      <label for="statut" class="block text-sm font-medium">Statut:</label>
      <select id="statut" [(ngModel)]="reservation.statut" name="statut"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
        <option value="Pending">Pending</option>
        <option value="Confirmed">Confirmed</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

    <!-- Client ID -->
    <div>
      <label for="client_id" class="block text-sm font-medium">Client ID:</label>
      <input type="number" id="client_id" [(ngModel)]="reservation.client_id" name="client_id"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>

    <!-- Conducteur Secondaire ID -->
    <div>
      <label for="conducteur_secondaire_id" class="block text-sm font-medium">Conducteur Secondaire ID:</label>
      <input type="number" id="conducteur_secondaire_id" [(ngModel)]="reservation.conducteur_secondaire_id" name="conducteur_secondaire_id"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>

    <!-- Voiture ID -->
    <div>
      <label for="voiture_id" class="block text-sm font-medium">Voiture ID:</label>
      <input type="number" id="voiture_id" [(ngModel)]="reservation.voiture_id" name="voiture_id"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Create Reservation
      </button>
    </div>
  </form>
</div>

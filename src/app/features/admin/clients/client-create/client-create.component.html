<div class="p-6 bg-[var(--seconday-background-color)] text-[var(--text-color)] shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Create New Client</h2>

  <!-- Client Form -->
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- CIN -->
    <div>
      <label for="cin" class="block text-sm font-medium">CIN:</label>
      <input type="text" id="cin" [(ngModel)]="client.cin" name="cin"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>

    <!-- Name -->
    <div>
      <label for="cname" class="block text-sm font-medium">Name:</label>
      <input type="text" id="cname" [(ngModel)]="client.cname" name="cname"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>

    <!-- Address -->
    <div>
      <label for="adresse" class="block text-sm font-medium">Address:</label>
      <input type="text" id="adresse" [(ngModel)]="client.adresse" name="adresse"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>

    <!-- Phone -->
    <div>
      <label for="tel" class="block text-sm font-medium">Phone:</label>
      <input type="text" id="tel" [(ngModel)]="client.tel" name="tel"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>

    <!-- Nationality -->
    <div>
      <label for="nationalite" class="block text-sm font-medium">Nationality:</label>
      <input type="text" id="nationalite" [(ngModel)]="client.nationalite" name="nationalite"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>

    <!-- CIN Delivre Le -->
    <div>
      <label for="cin_delivre_le" class="block text-sm font-medium">CIN Delivre Le:</label>
      <input type="text" id="cin_delivre_le" [(ngModel)]="client.cin_delivre_le" name="cin_delivre_le"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>

    <!-- Permis Delivre Au -->
    <div>
      <label for="permis_delivre_au" class="block text-sm font-medium">Permis Delivre Au:</label>
      <input type="text" id="permis_delivre_au" [(ngModel)]="client.permis_delivre_au" name="permis_delivre_au"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>

    <!-- Permis Delivre Le -->
    <div>
      <label for="permis_delivre_le" class="block text-sm font-medium">Permis Delivre Le:</label>
      <input type="text" id="permis_delivre_le" [(ngModel)]="client.permis_delivre_le" name="permis_delivre_le"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>

    <!-- Adresse Etranger -->
    <div>
      <label for="adresse_etranger" class="block text-sm font-medium">Adresse Etranger:</label>
      <input type="text" id="adresse_etranger" [(ngModel)]="client.adresse_etranger" name="adresse_etranger"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>

    <!-- Delivre Le Passeport -->
    <div>
      <label for="delivre_le_passeport" class="block text-sm font-medium">Delivre Le Passeport:</label>
      <input type="text" id="delivre_le_passeport" [(ngModel)]="client.delivre_le_passeport" name="delivre_le_passeport"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>

    <!-- Passeport -->
    <div>
      <label for="passeport" class="block text-sm font-medium">Passeport:</label>
      <input type="text" id="passeport" [(ngModel)]="client.passeport" name="passeport"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>

    <!-- Permis -->
    <div>
      <label for="permis" class="block text-sm font-medium">Permis:</label>
      <input type="text" id="permis" [(ngModel)]="client.permis" name="permis"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Create Client
      </button>
    </div>
  </form>
</div>

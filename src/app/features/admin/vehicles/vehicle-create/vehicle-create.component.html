<div class="p-6 bg-[var(--seconday-background-color)] text-[var(--text-color)] shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4">Create New Vehicle</h2>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="make" class="block text-sm font-medium">Make</label>
      <input type="text" id="make" [(ngModel)]="vehicle.make" name="make"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>
    <div>
      <label for="model" class="block text-sm font-medium">Model</label>
      <input type="text" id="model" [(ngModel)]="vehicle.model" name="model"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>
    <div>
      <label for="year" class="block text-sm font-medium">Year</label>
      <input type="number" id="year" [(ngModel)]="vehicle.year" name="year"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>
    <div>
      <label for="type" class="block text-sm font-medium">Type</label>
      <input type="text" id="type" [(ngModel)]="vehicle.type" name="type"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
        required>
    </div>
    <div class="flex justify-end">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
        Create Vehicle
      </button>
    </div>
  </form>
</div>

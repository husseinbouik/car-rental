<div class="sidebar flex flex-col p-3 bg-[var(--background-color)] text-gray-900 h-screen">
  <a class="text-xl font-bold text-center mb-4" href="#">CarRental</a>

  <ul class="space-y-2">
    <li>
      <a routerLink="/dashboard" routerLinkActive="active" class="sidebar-item flex items-center gap-2 px-4 py-2 rounded-md text-gray-900 hover:text-[var(--primary-color)]">
        <fa-icon [icon]="faChartLine"></fa-icon> Dashboard
      </a>
    </li>
    <li>
      <a routerLink="/vehicles" routerLinkActive="active" class="sidebar-item flex items-center gap-2 px-4 py-2 rounded-md text-gray-900 hover:text-[var(--primary-color)]">
        <fa-icon [icon]="faCar"></fa-icon> Vehicles
      </a>
    </li>
    <li>
      <a routerLink="/reservations" routerLinkActive="active" class="sidebar-item flex items-center gap-2 px-4 py-2 rounded-md text-gray-900 hover:text-[var(--primary-color)]">
        <fa-icon [icon]="faCalendarAlt"></fa-icon> Reservations
      </a>
    </li>
    <li>
      <a routerLink="/clients" routerLinkActive="active" class="sidebar-item flex items-center gap-2 px-4 py-2 rounded-md text-gray-900 hover:text-[var(--primary-color)]">
        <fa-icon [icon]="faUsers"></fa-icon> Clients
      </a>
    </li>
    <li>
      <a routerLink="/payments" routerLinkActive="active" class="sidebar-item flex items-center gap-2 px-4 py-2 rounded-md text-gray-900 hover:text-[var(--primary-color)]">
        <fa-icon [icon]="faCreditCard"></fa-icon> Payments & Expenses
      </a>
    </li>
    <li>
      <a routerLink="/user-management" routerLinkActive="active" class="sidebar-item flex items-center gap-2 px-4 py-2 rounded-md text-gray-900 hover:text-[var(--primary-color)]">
        <fa-icon [icon]="faUserCog"></fa-icon> User Management
      </a>
    </li>
  </ul>
</div>

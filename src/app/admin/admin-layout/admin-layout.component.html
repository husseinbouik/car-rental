<div *ngIf="!isLoginPage()" class="flex h-screen">
  <!-- Sidebar -->
  <div class="flex-shrink-0">
    <app-sidebar [isCollapsed]="isSidebarCollapsed"></app-sidebar>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Navbar -->
    <app-navbar (toggleSidebarEvent)="toggleSidebar()"></app-navbar>

    <!-- Page Content -->
    <div class="container mx-auto mt-3 p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<!-- If on the login page, show only login content -->
<div *ngIf="isLoginPage()">
  <router-outlet></router-outlet>
</div>

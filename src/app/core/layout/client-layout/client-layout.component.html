<!-- Conditional rendering based on whether the layout should be shown -->
<div *ngIf="!isLayoutExcludedRoute()" class="flex h-screen theme-alternate-section-bg transition-colors duration-300">
  <!-- Sidebar - Placed on the left -->
  <app-client-sidebar
    [isCollapsed]="isSidebarCollapsed">
  </app-client-sidebar>

  <!-- Main Content Area - Takes up the remaining space -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Navbar - Always at the top of the main content area -->
    <app-client-navbar
      (toggleSidebarEvent)="toggleSidebar()">
    </app-client-navbar>

    <!-- Page Content Area - This is where the routed components will appear -->
    <!-- Added overflow-y-auto to enable scrolling WITHIN the main content area -->
    <div class="flex-1 overflow-y-auto p-4">
       <!-- <router-outlet></router-outlet> -->
    </div>
  </div>
</div>

<!-- Render only router-outlet for excluded routes (login, signup, etc.) -->
<div *ngIf="isLayoutExcludedRoute()">
  <router-outlet></router-outlet>
</div>
